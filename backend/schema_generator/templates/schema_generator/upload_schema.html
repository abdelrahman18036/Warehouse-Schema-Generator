<!DOCTYPE html>
<html>
<head>
    <title>Upload Schema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1, h2, h3, h4 {
            color: #e0e0e0;
        }
        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"], button {
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #424242;
            color: #f0f0f0;
        }
        button {
            background-color: #2196f3;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e88e5;
        }
        input[type="file"] {
            background-color: #424242;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #ffffff;
        }
        .alert-warning {
            background-color: #ff9800;
            border: 1px solid #ffa726;
        }
        .alert-info {
            background-color: #2196f3;
            border: 1px solid #42a5f5;
        }
    </style>
</head>
<body>
    <h1>Upload Database Schema</h1>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
